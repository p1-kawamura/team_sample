<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB取込</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div style="width: 500px;">
        <form action="{% url 'sample:csv_imp' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <label for="csv1">CSVデータ：</label>
            <input class="form-control" type="file" name="csv1" id="csv1">
            <br>
            <input type="submit" value="取込">
        </form>
    </div>
    <hr>
    {% if ans %}<div style="color: red;">取込が完了しました！</div>{% endif %}
    
</body>
</html>
