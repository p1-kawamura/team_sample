{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="icon" href="{% static 'sanma.gif' %}">
    <title>店舗用サンプル在庫表（ログイン）</title>
</head>
<body>
    <div class="login flex">
        <form class="form-signin" method="POST">{% csrf_token %}
            <div>
                <div style="margin-top: 10px; text-align: center;"><img src="{% static 'logo.png' %}"></div>
            </div>
            <div>
                <div class="login_title" style="margin-top: 25px;">【店舗用】 サンプル在庫表</div>
            </div>
            <div style="margin-top: 20px;">
                <table style="margin-left: auto; margin-right: auto;">
                    <tr>
                        {% if form.errors %}
                            <p style="color: red;">ユーザー名かパスワードが間違っています。</p>
                        {% endif %}
                    </tr>
                    <tr>
                        <td>ログインID：</td>
                        <td><input class="form-control" type="text" name="username" style="width: 150px;"></td>
                    </tr>
                    <tr>
                        <td style="padding-top: 10px; text-align: right;">パスワード：</td>
                        <td style="padding-top: 10px;"><input class="form-control" type="password" name="password" style="width: 150px;"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center; padding-top: 10px;">
                            <button type="submit" class="btn btn-primary mb-2" style="width: 100%;">ログイン</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>

</body>
</html>
